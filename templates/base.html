<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        #navbar {
            margin: 0;
            padding: 0;
            list-style-type: none;
            }
        #navbar li { display: inline; }
        #navbar {
              margin: 0;
              padding: 0;
              list-style-type: none;
              border: 2px solid #0066FF;
              border-radius: 20px 5px;
              width: 950px;
              text-align: center;
              background-color: #33ADFF;
        }
        #navbar a {
              color: #fff;
              padding: 5px 10px;
              text-decoration: none;
              font-weight: bold;
              display: inline-block;
              width: 120px;
        }

        #navbar form {
              color: #fff;
              padding: 5px 10px;
              text-decoration: none;
              font-weight: bold;
              display: inline-block;
              width: 160px;
        }
        #navbar a:hover {
              border-radius: 20px 5px;
              background-color: #0066FF;
        }
    </style>
</head>
<body>
    <header>
        <div style="background-color: #0080ff">

            <ul id="navbar">
                <li><a href="{% url 'index' %}"  >Main page</a></li>
                <li><a href="{% url 'create' %}" >Create blog</a></li>
                <li><a href="{% url 'oneblog' %}" >The whole blog</a></li>
                <li>
                <form role="search">
                <input type="search"  placeholder="Search..." aria-label="Search">
                </form>
                 </li>
                <li><a href = "{% url 'login' %}" >Login</a></li>
                <li><a href = "{% url 'register' %}"  >Sign-up</a></li>
            </ul>
        </div>
    </header>

        <div style="background-color:  #b3ffd9">
        <div class="container">

            {% block content%}{% endblock %}

        </div>


</body>
</html>
